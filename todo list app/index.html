<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple to do app</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <header id="main-header">
        <div class="container1">
            <h1>Today</h1>

            <form action="" id="todo-form">
                <input type="text" name="task-name" id="" placeholder="e.g Buy groceries" autofocus>
                <button type="submit">Add Task</button>
            </form>
        </div>
    </header>
    <section>
        <div class="container2" id="main-content">
            <ul class="stats">
                <li>
                    <span>Remaining</span>
                    <span id="remaining-tasks" class="num">0</span>
                </li>
                <li>
                    <span>Completed</span>
                    <span id="completed-tasks" class="num">0</span>
                </li>
                <li>
                    <span>Total</span>
                    <span id="total-tasks" class="num">0</span>
                </li>
            </ul>
            <ul class="todos">
                
            </ul>
        </div>
    </section>

    
    <footer>
        <div class="container">
            <p><small>Usman Abdullahi Olukayode</small></p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
